<div class="row" style="width:100%;height:100%">
    <div class="col-md-12">
        <div style="padding: 3%;">
            <h1>MINO</h1>
        </div>
        <div>
            <form [formGroup]="loginForm">
                <div>
                    <div class="row">
                        <div class="col-md-12 display">
                            <img src="../../assets/images/Group 15.png" *ngIf="!invalidPassword">
                            <img src="../../assets/images/Group 15-sad.png" *ngIf="invalidPassword">
                        </div>
                        <div class="col-md-12 display">
                            <h4>Login to your account</h4>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <div class="form-group display">
                                        <input type="text" formControlName="email" class="input" id="email" placeholder="Email ID" name="email" oninput="this.value = this.value.replace(/[^A-Za-z0-9-,.;@'&/.() ]|^ /g,'')">
                                    </div>
                                    <div style="    padding-left: 5px;
                                    color: red;" *ngIf=" f.email.errors && (f.email.dirty || f.email.touched || submitted) ">
                                        <p *ngIf="f.email.errors.required">Email is required</p>
                                
                                    </div>
                                    <div class="form-group display">
                                        <input type="password" placeholder="Password" formControlName="password" id='password' class="input"  oninput="this.value = this.value.replace(/[^A-Za-z0-9-,.;@'&/.() ]|^ /g,'')">
                                    </div>
                                    <div style="    padding-left: 5px;
                                    color: red;" *ngIf=" f.password.errors && (f.password.dirty || f.password.touched || submitted) ">
                                        <p *ngIf="f.password.errors.required">Password is required</p>
                                
                                    </div>
                                    <div class="form-element display">
                                        <button type="submit" class="btnSubmit" (click)="login(loginForm.value)"  >Login</button>
                                        <button type="submit" class="btnSubmit1" (click)="gotosignup()"  >Signup</button>
                                    </div>
                                    <div class="form-element display">
                                       
                                      
                                    </div>
                                    <!-- <div style="text-align: right;">
                                        <br>
                                        <a href="">Forgot Password?</a>
                                    </div>
                                     -->
                                </div>
                                <div class="col-md-3">
                                    <!-- <div class="col-md-4" style="padding: 0%;text-align: right;">
                                        <p><a (click)='recoverPassword()'> Forgot Password?</a></p>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3"></div>

                      
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
