<!-- Navbar (Header) Starts -->
<nav class="header-navbar navbar navbar-expand-lg navbar-light bg-faded">
    <div *ngIf="!isUserType_2" class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle d-lg-none float-left" data-toggle="collapse"
                (click)="toggleSidebar()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="d-lg-none navbar-right navbar-collapse-toggle">
                <a class="open-navbar-container" (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="navbarSupportedContent">
                    <i class="ft-more-vertical"></i>
                </a>
            </span>
            <span class="d-lg-none navbar-right navbar-collapse-toggle" >
                <a class="open-navbar-container"  aria-controls="navbarSupportedContent" (click)="seechat()">
                    <span class="material-symbols-outlined">
                        chat
                        </span>
                        <span style="position: absolute;
                        right: 46px;
    top: 19px;
                        background: black;
                        border-radius: 10px;
                        height: 20px;
                        font-size: 14px;
                        color: #ffffff;
                        padding-left: 8px;
                        padding-right: 8px;
                        padding-bottom: 24px" *ngIf="msgCount != 0 ">{{msgCount}}</span>
                </a>
            </span>
            <span class="d-lg-none navbar-right navbar-collapse-toggle" >
                <a class="open-navbar-container"  aria-controls="navbarSupportedContent" (click)="seenotification()">
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                        <span style="    position: absolute;
                        right: 82px;
                        top: 20px;
                        background: black;
                        border-radius: 10px;
                        height: 23px;
                        font-size: 14px;
                        color: #ffffff;
                        padding-left: 8px;
                        padding-right: 8px;" *ngIf="notificaionCount != 0 ">{{notificaionCount}}</span>
                </a>
            </span>
 
          
        </div>
        <div class="navbar-container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2  d-none d-lg-block">
                        <a class="open-navbar-container"  aria-controls="navbarSupportedContent" (click)="seenotification()">
                            <span class="material-symbols-outlined" style="padding-top: 11px;">
                                notifications
                                </span>
                                <span style="position: absolute;
                                right: 174px;
                                top: 14px;
                                background: black;
                                border-radius: 10px;
                                height: 23px;
                                font-size: 13px;
                                color: #ffffff;
                                padding-left: 8px;
                                padding-right: 8px;" *ngIf="notificaionCount != 0 ">{{notificaionCount}}</span>
                        </a>
                    </li>
                    <li class="nav-item mr-2  d-none d-lg-block">
                        <a class="open-navbar-container"  aria-controls="navbarSupportedContent" (click)="seechat()">
                            <span class="material-symbols-outlined" style="padding-top: 11px;">
                                chat
                                </span>
                                <span style="position: absolute;
                                right: 144px;
    top: 10px;
                                background: black;
                                border-radius: 10px;
                                height: 20px;
                                font-size: 14px;
                                color: #ffffff;
                                padding-left: 8px;
                                padding-right: 8px;
                                padding-bottom: 24px" *ngIf="msgCount != 0 ">{{msgCount}}</span>
                        </a>
                    </li>
                    <li class="nav-item mr-2  d-none d-lg-block">
                        <div class="nav-link" style="color: black;">
                            <label style="
                                            font-family: Raleway;
                                            font-style: normal;
                                            font-weight: 600;
                                            font-size: 14px;
                                            line-height: 16px;
                                            
                                            color: #363A44;
                                            ">{{userName}} </label>
                        </div>
                    </li>
                    <li class="nav-item" ngbDropdown [placement]="placement">
                        <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>
                            <i class="ft-user font-medium-3 blue-grey darken-4"></i>
                            <p class="d-none">User Settings</p>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic3" class="text-left" style="margin-left: -225%;">
                            <!-- <div class="dropdown-divider"></div> -->
                            <a class="dropdown-item" href="JavaScript:void();" (click)="profil()"  style="text-align: center;">
                                <i class="ft-user mr-2"></i>
                                <span>Profile</span>
                            </a>
                            <a class="dropdown-item" href="JavaScript:void();" (click)="logout()" style="text-align: center;">
                                <i class="ft-power mr-2"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar (Header) Ends -->
