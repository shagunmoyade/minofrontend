<div class="body">
    <div class="col-md-12">
      <div class="row" >
          <div class="" style="margin-top: 20px;">
  <h3>Profile</h3>
          </div>
      </div>
  </div>
    <div class="col-md-12">
        <div style="text-align: center;">
            <img [src]="this.baseURL+'/auth/getavtar?filePath='+imagURL" alt="" width="120px" height="120px" style="border-radius: 60px">
        </div>
        <br>
        <form [formGroup]="pofile">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-12 m-auto">
                <label for="">Email</label>
                <div class="form-group display" style="margin-bottom: 10px;">
                    <input type="text"
                        class="input" formControlName="email" placeholder="" disabled>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-12 m-auto">
                <label for="">Fullname</label>
                <div class="form-group display" style="margin-bottom: 10px;">
                    <input type="text"
                        class="input" formControlName="fullname" maxlength="20" placeholder="Enter Full Name" oninput="this.value = this.value.replace(/[^A-Za-z0-9-,.;@'&/.() ]|^ /g,'')">
                </div>
                <div style="    padding-left: 5px;
                color: red;" *ngIf=" f.fullname.errors && (f.fullname.dirty || f.fullname.touched || submitted) ">
                    <p *ngIf="f.fullname.errors.required">Full name is required</p>
                    <p *ngIf="f.fullname.errors.minlength"> Name must be at least 8 characters long</p>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-12 m-auto">
                <label for="">Password</label>
                <div class="form-group display" style="margin-bottom: 10px;">
                    <input type="text"
                        class="input" formControlName="password" maxlength="15" placeholder="Enter Password" oninput="this.value = this.value.replace(/[^A-Za-z0-9-,.;@'&/.() ]|^ /g,'')">
                </div>
                <div style="    padding-left: 5px;
                color: red;" *ngIf=" f.password.errors && (f.password.dirty || f.password.touched || submitted) ">
                    <p *ngIf="f.password.errors.required">Password is required</p>
                    <p *ngIf="f.password.errors.minlength"> Password must be at least 6 characters long</p>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-12 m-auto">
                <label for="">Confirm password</label>
                <div class="form-group display" style="margin-bottom: 10px;">
                    <input type="text"
                        class="input" formControlName="confirmpassword"  maxlength="15" placeholder="Confirm Password" oninput="this.value = this.value.replace(/[^A-Za-z0-9-,.;@'&/.() ]|^ /g,'')">
                </div>
                <div style="    padding-left: 5px;
                color: red;" *ngIf=" f.confirmpassword.errors && (f.confirmpassword.dirty || f.confirmpassword.touched || submitted) ">
                    <p *ngIf="f.confirmpassword.errors.required">Confirm password is required</p>
                    <p *ngIf="f.confirmpassword.errors.minlength"> Confirm password be at least 6 characters long</p>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-12 m-auto">
                <label for="">Update Your Avtar</label>
                <div class="form-group display" style="margin-bottom: 10px;">
                    <input type="file"
                    placeholder="Profile Photo"
                    (change)="handleFileInput($event.target.files)"
                    class="input">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="row">
            <div  class="col-md-4" >
           
            </div>
        <div  class="col-md-4" style="text-align: center;">
            <button type="submit" class="btnSubmit" (click)="update(pofile.value)">Update</button>
        </div>
        <div  class="col-md-4" >
          
        </div>
    </div>
    </div>
</form>
  </div>

  </div>
