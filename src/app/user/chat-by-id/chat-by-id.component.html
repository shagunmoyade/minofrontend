
<div class="body ">
    <div class="col-md-12">
        <div class="row" style="background-color: black; ">
            <div class="col-lg-1 col-md-1 col-sm-2 col-3 m-auto">
                <img [src]="this.baseURL+'/auth/getavtar?filePath='+imgurl"
                    width="50px" height="50px" style="border-radius: 25px;">
            </div>
            <div class="col-md-11 col-sm-10 col-lg-11 col-9 m-auto">
                <h3 style="color: #fff;padding-top:10px">{{friendname}}</h3>
            </div>
        </div>
    </div>

    <div style="overflow: hidden; width: 100%;
        height: 100%;">
        <div class="col-md-12 chat" #scrollMe>
            <div class="" *ngFor="let data of chat">
                <!-- <p>{{data.message}}</p> -->
                <div class="row " *ngIf="data.senderid == senderID">
                    <div class="col-md-4 col-sm-4 col-lg-4 col-4 m-auto">

                    </div>
                    <div class="col-md-8 col-sm-8 col-lg-8 col-8 m-auto"
                        style="padding-top: 5px;
                        padding-bottom: 5px; font-size: 18px;">
                        <div class="message sent">
                            {{data.message}}
                            <!-- <span class="metadata">
            </span> -->
                            <span class="metadata">
                                <span *ngIf="data.seen == true" class="tick
                                    seen">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="15"
                                        id="msg-dblcheck-ack" x="2063" y="2076">
                                        <path d="M15.01
                                            3.316l-.478-.372a.365.365 0 0
                                            0-.51.063L8.666 9.88a.32.32 0 0
                                            1-.484.032l-.358-.325a.32.32 0 0
                                            0-.484.032l-.378.48a.418.418 0 0 0
                                            .036.54l1.32 1.267a.32.32 0 0 0
                                            .484-.034l6.272-8.048a.366.366 0 0
                                            0-.064-.512zm-4.1
                                            0l-.478-.372a.365.365 0 0
                                            0-.51.063L4.566 9.88a.32.32 0 0
                                            1-.484.032L1.892 7.77a.366.366 0 0
                                            0-.516.005l-.423.433a.364.364 0 0 0
                                            .006.514l3.255 3.185a.32.32 0 0 0
                                            .484-.033l6.272-8.048a.365.365 0 0
                                            0-.063-.51z"
                                            fill="#4fc3f7"/></svg></span>
                                    <span *ngIf="data.seen == false" class="tick
                                        notseen">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            width="16" height="15"
                                            id="msg-dblcheck-ack" x="2063"
                                            y="2076">
                                            <path d="M15.01
                                                3.316l-.478-.372a.365.365 0 0
                                                0-.51.063L8.666 9.88a.32.32 0 0
                                                1-.484.032l-.358-.325a.32.32 0 0
                                                0-.484.032l-.378.48a.418.418 0 0
                                                0 .036.54l1.32 1.267a.32.32 0 0
                                                0 .484-.034l6.272-8.048a.366.366
                                                0 0 0-.064-.512zm-4.1
                                                0l-.478-.372a.365.365 0 0
                                                0-.51.063L4.566 9.88a.32.32 0 0
                                                1-.484.032L1.892 7.77a.366.366 0
                                                0 0-.516.005l-.423.433a.364.364
                                                0 0 0 .006.514l3.255
                                                3.185a.32.32 0 0 0
                                                .484-.033l6.272-8.048a.365.365 0
                                                0 0-.063-.51z"
                                                /></svg></span>
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="row" *ngIf="data.senderid != senderID">
                            <div class="col-md-8 col-sm-8 col-lg-8 col-8 m-auto"
                                style="padding-top: 5px;
                                padding-bottom: 5px; font-size: 18px;">
                                <div class="message received">
                                    {{data.message}}
                                    <!-- <span class="metadata">
        </span> -->
                                    <span class="metadata">
                                        <span *ngIf="data.seen == false"
                                            class="tick notseen">
                                            <p style="padding: 3px;
                                                margin: 0;font-size: 14px;"><span
                                                    class="blink">*</span> </p>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-lg-4 col-4
                                m-auto">

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <br><br>

            <div class="col-md-12">
                <div class="row fot">
                    <div class="col-md-9 col-sm-9 col-lg-9 col-9 m-auto">
                        <input maxlength="100" oninput="this.value=
                            this.value.replace(/[^A-Za-z0-9-,.;@🙂😀😃😄😁😆😅😂🤣😊😇🙂🙃😉😌😍😘😗😙😚😋😛😝😜🤪🤨🧐🤓😎🤩😏😒😞😔😟😕🙁☹️😣😖😫😩😢😭😮‍💨😤😠😡🤬🤯😳😱😨😰😥😓🤗🤔🤭🤫🤥😶😶‍🌫️😐😑😬🙄😯😦😧😮😲😴🤤😪😵😵‍💫🤐🤢🤮🤧😷🤒🤕🤑🤠😈👿👹👺🤡💩👻💀☠️👽👾🤖🎃😺😸😹😻😼😽🙀😿😾'&/.() ]|^ /g,'')" placeholder="Type a message" type="text" class="input" [(ngModel)]="msg"
                            (input)="typedmsg($event.target.value)">
                    </div>
                    <div class="col-md-3 col-sm-3 col-lg-3 col-3 m-auto">
                        <span class="material-symbols-outlined" style="
                            background: black;
                            color: #fff;
                            padding: 10px;
                            border-radius: 10px; " (click)="sendmsg()">
                            send
                        </span>
                    </div>
                </div>
            </div>
        </div>
