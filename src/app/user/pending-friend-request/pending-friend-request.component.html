<div class="body">
    <div class="col-md-12">
      <div class="row" >
          <div class="" style=" margin-top: 20px;
        ">
  <h3>Pending Friends</h3>
          </div>
      </div>
  </div>
    <div class="col-md-12">
      <div class="row" >
          <div class="" >
  <div style=" margin-top: 5px;
  margin-bottom: 15px;">
      <button class="addbtn" (click)="search()" >Search For Friend</button>
  </div>
          </div>
      </div>
  </div>

  <mat-tab-group>
    <mat-tab label="Recived">
      <div style="overflow-x:auto;margin-top: 10px;">
        <table>
            <tr>
              <th >S. No</th>
              <th>Friend Name</th>
              <th>Action</th>
            </tr>
            
              <tr *ngFor="let data of recivedRequest|  paginate:config1; let i = index">
                <td>{{(config1.currentPage-1)*config1.itemsPerPage+i+1}}</td>
                <td>{{data.name}}</td>
                <td style="display: flex">
                <p style="background-color: #4649FF;
                  width: 30px;
                  height: 30px;
                  padding: 3px;
                  margin: 0;
                  border-radius: 10px ;margin-right: 8px;
                  color: #fff;" (click)="accept(data)"><span class="material-symbols-outlined">
                  add
                  </span></p>
                  <p style="background-color: #ED2B2A;
                  width: 30px;
                  height: 30px;
                  padding: 3px;
                  margin: 0;
                  border-radius: 10px;
                  color: #fff;"  (click)="reject(data,1)"><span class="material-symbols-outlined">
                  close
                  </span></p>  </td>
              </tr>
           
            
          </table>
      </div>
      <div class="mt-3"  style="float:right;">
        <pagination-controls  id="paginationgridData1"  (pageChange)="pageChanged1($event)" class="my-pagination" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" directionLinks="true" responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
            style="float: right;">
        </pagination-controls>
    </div>

    </mat-tab>
    <mat-tab label="Sent">
      <div style="overflow-x:auto;margin-top: 10px;">
        <table>
            <tr>
              <th >S. No</th>
              <th>Friend Name</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let data of sentRequest|  paginate:config; let i = index">
              <td>{{(config.currentPage-1)*config.itemsPerPage+i+1}}</td>
              <td>{{data.name}}</td>
              <td><p style="background-color: #ED2B2A;
                width: 30px;
                height: 30px;
                padding: 3px;
                margin: 0;
                border-radius: 10px;
                color: #fff;"  (click)="reject(data,2)"><span class="material-symbols-outlined">
                close
                </span></p> </td>
            </tr>
            
          </table>
      </div>
      <div class="mt-3"  style="float:right;">
        <pagination-controls   id="paginationgridData" (pageChange)="pageChanged($event)" class="my-pagination" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" directionLinks="true" responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
            style="float: right;">
        </pagination-controls>
    </div>

    </mat-tab>
  </mat-tab-group>




  </div>
