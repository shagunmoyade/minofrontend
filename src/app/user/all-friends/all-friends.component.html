<div class="body">
    <div class="col-md-12">
      <div class="row" >
          <div class="" style=" margin-top: 20px;">
  <h3>All My Friends</h3>
          </div>
      </div>
  </div>

  <div style="overflow-x:auto;">
      <table>
          <tr>
            <th >S. No</th>
            <th>Friend Name</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let data of friendList|  paginate:config; let i = index">
           <td>{{(config.currentPage-1)*config.itemsPerPage+i+1}}</td>
           <td>{{data.name}}</td>
           <td>      <p style="background-color: #ED2B2A;
            width: 30px;
            height: 30px;
            padding: 3px;
            margin: 0;
            border-radius: 10px;
            color: #fff;
            "  (click)="reject(unfriend,data)"><span class="material-symbols-outlined">
            close
            </span></p></td>
          </tr>
          
        </table>
    </div>
    <div class="mt-3"  style="float:right;">
      <pagination-controls  id="paginationgridData" (pageChange)="pageChanged($event)"  class="my-pagination" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" directionLinks="true" responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
          style="float: right;">
      </pagination-controls>
  </div>
  </div>


  
  <ng-template #unfriend let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" >Remove from friend List</h4>
      <button type="button" class="addbtn" aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
    </div>
    
    <div class="modal-body">
     <div>
      <h3>Are You Sure?</h3>
     </div>
    </div>
    <div class="modal-footer">
      <button class="clearbtn" type="reset" (click)="cancel()">cancel</button>
      <button class="addbtn" (click)="sureunfriend()">Sure</button>
    </div>
  </ng-template>
